<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    
    <div class="titulo">
        <h1 id="titulo">Formulario de cadastro</h1>
    </div>
   
    <div class="container">
        <form class="dados-pessoais">
            <div class="subtitulo">
                <h2 id="subtitulo">Dados pessoais</h2>
            </div>
            <div class="input-nome">
                <label for="nome">Nome completo <br />
                    <input type="text" name="nome" id="nome" size="100" placeholder="Digite seu nome completo" required>
                </label>
            </div>
            <fieldset>
                <div class="input-data-de-nascimento">
                    <label for="nascimento">Data de nascimento <br />
                        <input type="date" name="nascimento" id="nascimento">
                    </label>
                </div>
                <div class="input-estado-civil">
                    <label for="estado-civil">Estado Civil  <br />
                        <select name="estado-civil" id="estado-civil" required>Estado civil
                            <option value="Selecione">Selecione...</option>
                            <option value="c">Casado</option>
                            <option value="s">Solteiro</option>
                            <option value="d">Divorciado</option>
                            <option value="v">Viuvo</option>
                            <option value="u">União estável</option>
                        </select>
                    </label>
                </div>
                <div class="imput-CPF">
                    <label for="CPF">CPF  <br />
                        <input type="text" name="CPF" id="CPF"  placeholder="999.999.999-99">
                    </label>
                </div>
                <div class="input-genero">
                    <label for="genero">Genero <br />
                        <input type="text" name="genero" id="genero" required>
                    </label>
                </div>
            </fieldset>
            <div class="input-cep">
                <label for="CEP">C.E.P. <br />
                    <input type="text" name="CEP" id="CEP" placeholder="00000-000" required>
                </label>
            </div>
            <fieldset>
                <div class="input-endereco">
                    <label for="endereco">Endereço <br />
                        <input type="text" name="endereco" id="endereco" placeholder="Escreva seu endereço aqui" required>
                    </label>
                </div>
                <div class="input-numero">
                    <label for="numero">Número <br />
                        <input type="text" name="numero" id="numero" required>
                    </label>
                </div>
                <div class="input-complemento">
                    <label for="complemento">Complemento <br/>
                        <input type="text" name="complemento" id="complemento" />
                    </label>
                </div>
            </fieldset>
            <fieldset class="bairro-cidade">
                 <div class="input-bairro-cidade">
                     <label for="bairro">Bairro <br/>
                        <input type="text" name="bairro" id="bairro" placeholder="ex:. Liberdade"  required>
                     </label>
                 </div>
                 <div class="input-cidade">
                     <label for="cidade"> Cidade <br/>
                         <input type="text" name="cidade" id="cidade" placeholder="São Paulo" required />
                     </label>
                 </div>
                 <div class="input-estado">
                     <label for="estado">Estado <br/>
                        <input type="text" name="estado" id="estado" placeholder="SP" required />
                     </label>
                 </div>
            </fieldset>
            <fieldset class="contato">
                <div class="input-fixo">
                    <label for="fixo"> Telefone fixo <br/>
                        <input type="tel" name="fixo" id="fixo" placeholder="(xx)xxxx-xxxx" required />
                    </label>
                </div>
                <div class="input-celular">
                    <label for="celular">Celular <br/>
                        <input type="tel" name="celular" id="celular"  placeholder="(xx)x xxxx-xxxx" required />
                    </label>
                </div>
                <div class="input-email">
                    <label for="email">E-mail <br/>
                        <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required />
                    </label>
                </div>
            </fieldset>
            <br/>  <br/>
            <hr>
            <div class="subtitulo">
                <h2>Experiência Profissional</h2>
            </div>
            <fieldset class="linha1">
                <div class="input-nome-empresa">
                    <label for="empresa">Nome da Empresa <br/>
                        <input type="text" name="empresa" id="empresa" />
                    </label>
                </div>
                <div class="input-cargo">
                    <label for="cargo">Cargo <br/>
                        <input type="text" name="cargo" id="cargo" />
                    </label>
                </div>
                <div class="input-salario">
                    <label for="salario">Último Salário <br/>
                        <input type="text" name="salario" id="salario" />
                    </label>
                </div>
            </fieldset>
            <div class="textarea">
                <label for="atividades">Descrição das Atividades <br/>
                    <textarea name="atividades" id="atividades" cols="90" rows="10">Dê uma descrição bem detalhada das suas atividades.</textarea>
                </label>
            </div>
            <br/>
            <fieldset class="periodo">
                <div class="periodo">
                    <label for="periodo">Período <br/>
                        <input type="date" name="periodo" id="periodo"> 
                    </label>
                </div>
                <div>
                    <p>até</p>
                </div>
                <div>
                    <input type="date" name="periodo" id="periodo"> 
                </div>
                <div>
                    <input type="checkbox">Emprego atual
                </div>
            </fieldset>
            <div>
                <button>+ Adicionar experiência</button>
            </div>
            <br/>  <br/>
            <hr>
            <div class="subtitulo">
                <h2>Formação Acadêmica e Complementar</h2>
            </div>
            <fieldset>
                <div class="l1">
                    <label for="instituicao">Nome da Instituição  <br/>
                        <input type="text" name="instituicao" id="instituicao"  required />
                    </label>
                </div>
                <div>
                    <label for="formacao">Formação <br/>
                        <select name="formacao" id="formacao">
                            <option value="m">Ensino Médio</option>
                            <option value="mt">Ensino Médio-Técnico</option>
                            <option value="f">Ensino Fundamental</option>
                            <option value="s">Superior Completo</option>
                            <option value="si">Superior Incompleto</option>
                            <option value="pg">Pós Graduação</option>
                            <option value="dr">Doutorado</option>
                            <option value="ms">Mestrado</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <div>
                <label for="curso">Curso  <br/>
                    <input type="text" name="curso" id="curso" />
                </label>
            </div>
            <br/>
            <div>
                <label for="complementar">Informações Complementares <br/>
                    <textarea name="atividades" id="atividades" cols="90" rows="10">Descreva aqui qualquer diferenciação que houver nesta formação. (Ex. Habilitações, ou matériais opcionais)</textarea>
                </label>
            </div>
            <br/>
            <fieldset class="periodo">
                <div class="periodo">
                    <label for="periodo">Período <br/>
                        <input type="date" name="periodo" id="periodo"> 
                    </label>
                </div>
                <div>
                    <p>até</p>
                </div>
                <div>
                    <input type="date" name="periodo" id="periodo"> 
                </div>
                <div>
                    <input type="checkbox">Cursando
                </div>
            </fieldset>
            <div>
                <button>+ Adicionar formação</button>
            </div>
            <br/>  <br/>
            <hr>
            <div class="subtitulo">
                <h2>Resumo Profissional</h2>
            </div>
            <div>
                <textarea name="atividades" id="atividades" cols="90" rows="10">Faça um breve resumo sobre  vocêm contando brevemente suas experiências.</textarea>
                </label>
            </div>
            <br/>
            <button id="enviar">enviar</button>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
